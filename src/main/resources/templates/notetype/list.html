<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>NoteTypes</h3>
<p>
    <a th:href="@{/}">
        Back to homepage
    </a>
</p>
<p>
    <a th:href="@{/create-notetype}">
        Add new notetype
    </a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="noteTypes">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Modify</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="noteType : ${noteTypes}">
        <td th:text="${noteType.name}"></td>
        <td th:text="${noteType.description}"></td>
        <td><a th:href="@{/edit-notetype/__${noteType.id}__}">Edit</a>|<a th:href="@{/delete-notetype/__${noteType.id}__}">Delete</a></td>
        <td><a th:href="@{/view-notetype/__${noteType.id}__}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
